<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="card">
            <img src="images/illustration-hero.svg" class="cardImg1">
            <div class="firstPart">
                <h1>
                    Order Summary
                </h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="secondPart">
                <img src="images/icon-music.svg" class="cardImg2">
                <div class="price">
                    <h2> Annual Plan </h2>
                    <p>$59.99/year</p>
                </div>
                <div class="change">
                    <a href="#">Change</a>
                </div>
            </div>
            <button class="proceed">Proceed to Payment</button>
            <div class="cancel">
                <a href="#">Cancel Order</a>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by <a href="https://github.com/LouisLefrancois" target="_blank"> Louis Lefran√ßois</a>.
        </div>

</body>

</html>
